<div id="productModal" ref="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel"
  aria-hidden="true" data-bs-keyboard="false" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-scrollable modal-xl">
    <div class="modal-content border-0">
      <div class="modal-header bg-dark text-white">
        <h5 id="productModalLabel" class="modal-title">
          <span v-if="isEdit">編輯產品</span>
          <span v-else>新增產品</span>
        </h5>
        <button type="button" class="btn-close btn-close-white" @click="closeProductModal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-4">
            <h3 class="mb-3">多圖新增</h3>
            <!-- 檢查是否存在imagesUrl屬性且為陣列 -->
            <div v-if="Array.isArray(selectedProduct.imagesUrl)">
              <div class="mb-1" v-for="(img,i) in selectedProduct.imagesUrl" :key="i">
                <div class="mb-3">
                  <label for="imageUrl" class="form-label">輸入圖片網址</label>
                  <input type="text" class="form-control" placeholder="請輸入圖片連結" v-model="selectedProduct.imagesUrl[i]">
                </div>
                <img class="img-fluid" :src="img" alt="">
              </div>
              <!-- 如果當前沒有多圖或是在最後一張圖後面加上新增按鈕 -->
              <div
                v-if="!selectedProduct.imagesUrl.length || selectedProduct.imagesUrl[selectedProduct.imagesUrl.length - 1]">
                <button class="btn btn-outline-primary btn-sm d-block w-100"
                  @click="selectedProduct.imagesUrl.push('')">
                  新增圖片
                </button>
              </div>
              <div v-else>
                <button class="btn btn-outline-danger btn-sm d-block w-100" @click="selectedProduct.imagesUrl.pop()">
                  刪除圖片
                </button>
              </div>
            </div>
            <!-- 當前沒有多圖 -->
            <div v-else>
              <button class="btn btn-outline-primary btn-sm d-block w-100" @click="addImg">
                新增圖片
              </button>
            </div>
          </div>
          <div class="col-sm-8">
            <div class="mb-3">
              <label for="title" class="form-label">標題</label>
              <input id="title" type="text" class="form-control" placeholder="請輸入標題" v-model="selectedProduct.title">
            </div>

            <div class="row">
              <div class="mb-3 col-md-6">
                <label for="category" class="form-label">分類</label>
                <input id="category" type="text" class="form-control" placeholder="請輸入分類"
                  v-model="selectedProduct.category">
              </div>
              <div class="mb-3 col-md-6">
                <label for="unit" class="form-label">單位</label>
                <input id="unit" type="text" class="form-control" placeholder="請輸入單位" v-model="selectedProduct.unit">
              </div>
            </div>

            <div class="row">
              <div class="mb-3 col-md-6">
                <label for="origin_price" class="form-label">原價</label>
                <input id="origin_price" type="number" min="0" class="form-control" placeholder="請輸入原價"
                  v-model="selectedProduct.origin_price">
              </div>
              <div class="mb-3 col-md-6">
                <label for="price" class="form-label">售價</label>
                <input id="price" type="number" min="0" class="form-control" placeholder="請輸入售價"
                  v-model="selectedProduct.price">
              </div>
            </div>
            <hr>

            <div class="mb-3">
              <label for="description" class="form-label">產品描述</label>
              <textarea id="description" type="text" class="form-control" placeholder="請輸入產品描述"
                v-model="selectedProduct.description">
                    </textarea>
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">說明內容</label>
              <textarea id="description" type="text" class="form-control" placeholder="請輸入說明內容"
                v-model="selectedProduct.content">
                    </textarea>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input id="is_enabled" class="form-check-input" type="checkbox" v-model="selectedProduct.is_enabled"
                  :true-value="1" :false-value="0">
                <label class="form-check-label" for="is_enabled">是否啟用</label>
              </div>
            </div>
            <h3 class="mb-3">主要圖片</h3>
            <div class="mb-3">
              <label for="imageUrl" class="form-label">請輸入圖片網址</label>
              <input type="text" class="form-control" placeholder="請輸入圖片連結" v-model="selectedProduct.imageUrl">
            </div>
            <img class="img-fluid" :src="selectedProduct.imageUrl" alt="">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" @click="closeProductModal">
          取消
        </button>
        <button type="button" class="btn btn-primary" @click="updateProduct">
          確認
        </button>
      </div>
    </div>
  </div>
</div>
