<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入頁</title>
  <link rel="stylesheet" href="./style/login.css">
</head>

<body>
  <div id="app">
    <div class="container">
      <form class="login-form" autocomplete="off">
        <h2>歡迎使用</h2>
        <input type="email" name="username" placeholder="email" v-model="form.username">
        <input type="password" name="password" placeholder="password" v-model="form.password">
        <button type="button" @click="login">登入</button>
      </form>
    </div>
  </div>

  <!-- axios cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
    integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- sweetalert2 cdn -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.5/dist/sweetalert2.all.min.js"></script>
  <script src="./js/login.js" type="module"></script>
</body>

</html>
